<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/song.css">
  <script>
    var pageWidth = window.innerWidth / 10;
    document.write('<style>html{font-size:' + pageWidth + 'px;}</style>');
  </script>
  <title>歌曲播放</title>
</head>

<body>
  <div class="page">
    <div class="disc-container">
      <img class="pointer" src="/images/needle-ip6.png" alt="" srcset="">
      <div class="disc">
        <div class="icon-wrapper">
          <svg class="icon icon-play" aria-hidden="true">
            <use xlink:href="#icon-play"></use>
          </svg>
          <svg class="icon icon-pause" aria-hidden="true">
            <use xlink:href="#icon-pause"></use>
          </svg>
        </div>
        <img class="ring" src="/images/disc-ip6.png" alt="" srcset="">
        <img class="light" src="/images/disc_light.png" alt="" srcset="">
        <img class="cover" src="/images/我好想你.jpg" alt="" srcset="">
      </div>
    </div>
    <div class="song-description">
      <h1 class="songName"></h1>
      <div class="lyric">
        <div class="lines">

        </div>
      </div>
    </div>
    <div class="links">
      <a href="#">打开</a>
      <a class="active" href="#">下载</a>
    </div>
  </div>
  <script src="//at.alicdn.com/t/font_1018308_sgrfi1kqwzk.js"></script>
  <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/song.js"></script>
</body>

</html>
